<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBI Person Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none; /* Başlangıçta gizli */
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 80px;
            margin-bottom: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .profile-picture {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-picture img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #333;
        }
        .info-section {
            margin-bottom: 20px;
        }
        .info-section h2 {
            font-size: 18px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .info-list li {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .info-list li span {
            font-weight: bold;
            margin-right: 10px;
        }
        .badge {
            display: inline-block;
            padding: 5px 10px;
            color: white;
            background-color: #007bff;
            border-radius: 4px;
            font-size: 14px;
        }
        .criminal-record-table,
        .associates-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .criminal-record-table th,
        .criminal-record-table td,
        .associates-table th,
        .associates-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .criminal-record-table th,
        .associates-table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }
        .loader {
            display: none; /* Yükleme animasyonunu kaldırdık */
        }
    </style>
</head>
<body>
    <div class="container" id="container">
       
        <div class="profile-picture">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
        </div>
        <div class="info-section">
            <h2>Kişi Bilgisi</h2>
            <ul class="info-list">
                <li><span>Tam Adı:</span> Bayram Bilinmiyor</li>
                <li><span>Doğum Tarihi:</span> Bilinmiyor</li>
                <li><span>Cinsiyeti:</span> Erkek</li>
                <li><span>Milliyeti:</span> Türk</li>
                <li><span>Bilinen Son Adresi:</span> Bilinmiyor</li>
                
            </ul>
        </div>
        <div class="info-section">
            
            
               
        <div class="info-section">
            <h2>Favori Irk(ları)</h2>
            <table class="associates-table">
                <tr>
                    <th>1.</th>
                    <th>2.</th>
                    <th>3.</th>
                </tr>
                <tr>
                    <td>Bilinmiyor</td>
                    <td>Bilinmiyor</td>
                    <td>Bilinmiyor</td>
                </tr>
                <tr>
                    
                </tr>
            </table>
        </div>
    </div>

    <script>
        // Sayfa yüklendiğinde içeriği hemen göster
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("container").style.display = "block";
        });
    </script>
</body>
</html>
