<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #333, #555);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .signup-form {
            width: 300px;
            padding: 20px;
            text-align: center;
            background: #1e1e1e;
            margin: 50px auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: #FFCC00;
            margin-bottom: 20px;
        }
        .txt {
            outline: 0;
            background: #333;
            width: calc(100% - 30px);
            border: 1px solid #444;
            margin: 0 0 15px;
            padding: 15px;
            box-sizing: border-box;
            font-size: 14px;
            border-radius: 8px;
            color: #FFF;
            font-family: 'Bebas Neue', sans-serif;
            transition: background-color 0.3s ease;
        }
        .txt:focus {
            background: #444;
            border-color: #FFCC00;
        }
        input[type="submit"] {
            font-family: 'Bebas Neue', sans-serif;
            text-transform: uppercase;
            outline: 0;
            background: #FFCC00;
            width: 100%;
            border: 0;
            padding: 15px;
            color: #000;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
        input[type="submit"]:hover {
            background: #e6b800;
            transform: scale(1.05);
        }
        a {
            display: block;
            margin-top: 15px;
            color: #FFCC00;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #e6b800;
        }
        .social-buttons {
            margin-top: 20px;
        }
        .social-button {
            display: block;
            width: calc(100% - 30px);
            padding: 15px;
            margin: 10px auto;
            border-radius: 8px;
            color: #FFF;
            font-size: 14px;
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .facebook-button {
            background: #3b5998;
        }
        .facebook-button:hover {
            background: #2d4373;
        }
        .google-button {
            background: #db4437;
        }
        .google-button:hover {
            background: #c1351d;
        }
        .error {
            color: red;
            font-size: 14px;
            margin: 10px 0;
            display: none; /* Varsayılan olarak gizle */
        }
        /* Modal stil */
        .modal {
            display: none; /* Varsayılan olarak gizle */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: #FFCC00;
        }
        .modal-content button {
            background: #FFCC00;
            border: none;
            padding: 10px 20px;
            color: #000;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .modal-content button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div class="signup-form">
        <form id="signupForm">
            <h1 class="title">Giriş Yap</h1>
            <div id="errorContainer" class="error"></div>
            <input type="text" class="txt" id="username" placeholder="Kullanıcı Adı">
            <input type="email" class="txt" id="email" placeholder="Email Adresi">
            <input type="password" class="txt" id="password" placeholder="Şifre">
            <input type="submit" value="Hesap Oluştur">
            <a href="#">Zaten Bir Hesabın Var mı?</a>
            <div class="social-buttons">
                <button onclick="loginWithFacebook()" class="social-button facebook-button">Facebook ile Giriş Yap</button>
                <a href="#" class="social-button google-button">Google ile Giriş Yap</a>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Oturum Başarıyla Açıldı</h2>
            <button id="closeModal">Tamam</button>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Hata mesajı alanını sıfırla
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = '';
            errorContainer.style.display = 'none';

            // Form elemanlarını al
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Hata kontrolü
            let hasError = false;

            if (username === '') {
                errorContainer.innerHTML += '<p>Kullanıcı adı boş bırakılamaz.</p>';
                hasError = true;
            }
            if (email === '') {
                errorContainer.innerHTML += '<p>Email adresi boş bırakılamaz.</p>';
                hasError = true;
            }
            if (password === '') {
                errorContainer.innerHTML += '<p>Şifre boş bırakılamaz.</p>';
                hasError = true;
            }

            if (hasError) {
                errorContainer.style.display = 'block'; // Hata mesajlarını göster
                return;
            }

            // Başarı mesajını göster
            const successModal = document.getElementById('successModal');
            successModal.style.display = 'flex';
        });

        document.getElementById('closeModal').addEventListener('click', function() {
            const successModal = document.getElementById('successModal');
            successModal.style.display = 'none';
            // Yönlendirme yapılacak sayfa
            window.location.href = 'index.html';
        });
        window.fbAsyncInit = function() {
        FB.init({
            appId      : 'YOUR_APP_ID', // Facebook App ID'nizi buraya ekleyin
            cookie     : true,
            xfbml      : true,
            version    : 'v12.0'
        });

        FB.AppEvents.logPageView();   
    };

    function checkLoginState() {
        FB.getLoginStatus(function(response) {
            if (response.status === 'connected') {
                // Kullanıcı Facebook'ta giriş yapmış
                console.log('User is logged in with Facebook');
            } else {
                // Kullanıcı giriş yapmamış
                console.log('User is not logged in with Facebook');
            }
        });
    }

    function loginWithFacebook() {
        FB.login(function(response) {
            if (response.authResponse) {
                console.log('Welcome!  Fetching your information.... ');
                FB.api('/me', function(response) {
                    console.log('Good to see you, ' + response.name + '.');
                });
            } else {
                console.log('User cancelled login or failed.');
            }
        }, {scope: 'public_profile,email'});
    }
    function onSignIn(googleUser) {
            // Kullanıcı başarıyla giriş yaptı
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());

            // Token'ı alın
            var id_token = googleUser.getAuthResponse().id_token;
            console.log('ID Token: ' + id_token);

            // Token'ı backend'e gönderin
            // Örneğin, bir POST isteği göndererek
            // fetch('/your-backend-endpoint', {
            //     method: 'POST',
            //     body: JSON.stringify({ id_token: id_token }),
            //     headers: { 'Content-Type': 'application/json' }
            // })
            // .then(response => response.json())
            // .then(data => console.log(data));
        }
    
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
