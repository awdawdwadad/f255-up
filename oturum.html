<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liderlik Tablosu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #FFCC00;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #FFCC00;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #FFCC00;
            color: #000;
            font-size: 16px;
            border-bottom: 2px solid #FF9900;
        }
        td {
            background-color: #444;
            border-bottom: 1px solid #555;
        }
        tr:nth-child(even) td {
            background-color: #555;
        }
        tr:hover td {
            background-color: #666;
        }
        .header-row {
            font-weight: bold;
            color: #FFCC00;
            background-color: #000;
        }
        .header-row td {
            font-size: 18px;
        }
        .rank {
            font-weight: bold;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #FFCC00;
        }
        .form-container input, .form-container button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            color: #000;
        }
        .form-container input {
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #444;
            color: #FFCC00;
        }
        .form-container button {
            background-color: #FFCC00;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #FF9900;
        }
        .back-to-menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #FFCC00;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-to-menu-button:hover {
            background: #FF9900;
        }
        /* Modal stil */
        .modal {
            display: none; /* Varsayƒ±lan olarak gizle */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: #FFCC00;
        }
        .modal-content h2 {
            font-size: 24px;
        }
        .modal-content button {
            background: #FFCC00;
            border: none;
            padding: 10px 20px;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .modal-content button:hover {
            background: #FF9900;
        }
        .modal-content .icon {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <button class="back-to-menu-button" onclick="window.location.href='index.html'">Ana Men√ºye D√∂n</button>
    <h1>Liderlik Tablosu</h1>

    <div class="form-container">
        <h2>Yeni Oyuncu Ekle/G√ºncelle</h2>
        <form id="playerForm">
            <label for="playerName">Oyuncu Adƒ±:</label>
            <input type="text" id="playerName" required>

            <label for="scores">Puanlar (virg√ºl ile ayrƒ±lmƒ±≈ü):</label>
            <input type="text" id="scores" placeholder="8,3,5,7,10,3,10,5,5,5" required>

            <label for="wins">Kazandƒ±ƒüƒ± Ma√ß Sayƒ±sƒ±:</label>
            <input type="number" id="wins" min="0" required>

            <button type="submit">Hesapla ve Ekle/G√ºncelle</button>
        </form>
        <button id="clearTable">Tabloyu Sil</button>
    </div>

    <table id="leaderboard">
        <thead>
            <tr class="header-row">
                <th>Oyuncu</th>
                <th>Ki≈üisel Puan</th>
                <th>Kazanma Oranƒ± (%)</th>
                <th>Hesaplanan Puan</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tablo satƒ±rlarƒ± burada yer alacak -->
        </tbody>
    </table>

    <!-- Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <div class="icon">üóëÔ∏è</div>
            <h2>Tabloyu Silmek ƒ∞stediƒüinizden Emin Misiniz?</h2>
            <button id="confirmClear">Tamam</button>
        </div>
    </div>

    <script>
        // Sayfa y√ºklendiƒüinde verileri y√ºkle ve tabloyu sƒ±ralama
        document.addEventListener('DOMContentLoaded', function() {
            loadTable();
            sortTable();
        });

        document.getElementById('playerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Form verilerini al
            const name = document.getElementById('playerName').value;
            const scores = document.getElementById('scores').value.split(',').map(Number);
            const wins = parseInt(document.getElementById('wins').value);

            // Hesaplamalar
            const totalMatches = scores.length;
            const totalScore = scores.reduce((acc, score) => acc + score, 0);
            const personalScore = totalScore / totalMatches;
            const winRate = wins / totalMatches;
            const finalScore = (personalScore * winRate * 10).toFixed(2);

            // Eƒüer oyuncu zaten varsa, mevcut verileri g√ºncelle
            if (isPlayerInTable(name)) {
                updatePlayer(name, personalScore.toFixed(2), (winRate * 100).toFixed(2), finalScore);
            } else {
                // Tabloya yeni oyuncu ekle
                addPlayer(name, personalScore.toFixed(2), (winRate * 100).toFixed(2), finalScore);
            }

            // Tabloyu sƒ±ralama
            sortTable();
        });

        // Tabloya yeni oyuncu ekle
        function addPlayer(name, personalScore, winRate, finalScore) {
            const tbody = document.querySelector('#leaderboard tbody');
            
            // Yeni oyuncuyu ekle
            const row = document.createElement('tr');
            row.setAttribute('data-name', name); // Oyuncunun adƒ±nƒ± data-attribute olarak ekle
            row.innerHTML = `
                <td>${name}</td>
                <td>${personalScore}</td>
                <td>${winRate}</td>
                <td>${finalScore}</td>
            `;
            tbody.appendChild(row);

            // Veriyi LocalStorage'a kaydet
            saveToLocalStorage(name, personalScore, winRate, finalScore);
        }

        // Mevcut oyuncunun verilerini g√ºncelle
        function updatePlayer(name, personalScore, winRate, finalScore) {
            const tbody = document.querySelector('#leaderboard tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            rows.forEach(row => {
                if (row.getAttribute('data-name') === name) {
                    row.innerHTML = `
                        <td>${name}</td>
                        <td>${personalScore}</td>
                        <td>${winRate}</td>
                        <td>${finalScore}</td>
                    `;
                }
            });

            // Veriyi LocalStorage'a g√ºncelle
            saveToLocalStorage(name, personalScore, winRate, finalScore);
        }

        // Tabloyu sƒ±ralama (en y√ºksek puan ilk sƒ±rada)
        function sortTable() {
            const tbody = document.querySelector('#leaderboard tbody');
            const rows = Array.from(tbody.querySelectorAll('tr'));

            // Satƒ±rlarƒ± sƒ±ralama
            rows.sort((a, b) => {
                const scoreA = parseFloat(a.cells[3].textContent);
                const scoreB = parseFloat(b.cells[3].textContent);
                return scoreB - scoreA; // B√ºy√ºkten k√º√ß√ºƒüe sƒ±ralama
            });

            // Sƒ±ralƒ± satƒ±rlarƒ± tabloya ekle
            rows.forEach(row => tbody.appendChild(row));
        }

        // Veriyi LocalStorage'a kaydet
        function saveToLocalStorage(name, personalScore, winRate, finalScore) {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            
            // Oyuncuyu g√ºncelleme veya ekleme
            const index = leaderboard.findIndex(player => player.name === name);
            if (index > -1) {
                leaderboard[index] = { name, personalScore, winRate, finalScore };
            } else {
                leaderboard.push({ name, personalScore, winRate, finalScore });
            }
            
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
        }

        // LocalStorage'dan veriyi y√ºkle
        function loadTable() {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const tbody = document.querySelector('#leaderboard tbody');
            tbody.innerHTML = ''; // Tabloyu temizle
            leaderboard.forEach(player => {
                const row = document.createElement('tr');
                row.setAttribute('data-name', player.name); // Oyuncunun adƒ±nƒ± data-attribute olarak ekle
                row.innerHTML = `
                    <td>${player.name}</td>
                    <td>${player.personalScore}</td>
                    <td>${player.winRate}</td>
                    <td>${player.finalScore}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Tabloyu temizleme fonksiyonu
        function clearTable() {
            const modal = document.getElementById('confirmationModal');
            modal.style.display = 'flex'; // Modal'ƒ± g√∂ster
        }

        // "Tamam" d√ºƒümesine tƒ±klama olayƒ±
        document.getElementById('confirmClear').addEventListener('click', function() {
            const tbody = document.querySelector('#leaderboard tbody');
            tbody.innerHTML = ''; // Tabloyu temizle
            localStorage.removeItem('leaderboard'); // LocalStorage'dan veriyi kaldƒ±r
            document.getElementById('confirmationModal').style.display = 'none'; // Modal'ƒ± gizle
        });

        // "Tabloyu Sil" d√ºƒümesine tƒ±klama olayƒ±
        document.getElementById('clearTable').addEventListener('click', clearTable);
    </script>
</body>
</html>
